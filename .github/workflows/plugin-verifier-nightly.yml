name: Plugin Verifier Nightly

on:
  schedule:
    - cron: '0 0 * * 4'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  verify_plugin:
    runs-on: github-ubuntu-latest-m
    name: Verify Plugin - LATEST
    if: github.ref_name == github.event.repository.default_branch
    steps:
      - uses: actions/checkout@v5

      - uses: jdx/mise-action@v2.4.4
        with:
          version: 2025.9.12

      - name: Setup Gradle cache
        uses: SonarSource/gh-action_cache@v1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Cache Gradle dependencies and IDE downloads
      - name: Cache Gradle
        uses: SonarSource/gh-action_cache@v1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-nightly-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-nightly-

      # Cache JetBrains IDE downloads (used by IntelliJ Platform Plugin)
      - name: Cache JetBrains IDEs
        uses: SonarSource/gh-action_cache@v1
        with:
          path: |
            ~/.cache/JetBrains
            ~/.local/share/JetBrains
          key: ${{ runner.os }}-jetbrains-verifier-latest-${{ hashFiles('gradle.properties', 'build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-jetbrains-verifier-latest-

      - name: Fetch vault secrets
        id: secrets
        uses: SonarSource/vault-action-wrapper@v3
        with:
          secrets: |
            development/kv/data/repox url | ARTIFACTORY_URL;
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-private-reader username | ARTIFACTORY_USER;
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-private-reader access_token | ARTIFACTORY_ACCESS_TOKEN;
            development/kv/data/slack token | SLACK_BOT_TOKEN;
            development/kv/data/develocity token | DEVELOCITY_TOKEN;

      - name: Run plugin verifier
        env:
          ARTIFACTORY_URL: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_URL }}
          ARTIFACTORY_ACCESS_USERNAME: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_USER }}
          ARTIFACTORY_ACCESS_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_ACCESS_TOKEN }}
          DEVELOCITY_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).DEVELOCITY_TOKEN }}
          DEVELOCITY_ACCESS_KEY: develocity-public.sonar.build=${{ fromJSON(steps.secrets.outputs.vault).DEVELOCITY_TOKEN }}
        run: ./gradlew :verifyPlugin -PverifierEnv=LATEST

      - name: Upload reports on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: verifier-reports-latest
          path: "**/reports/**/*"
          if-no-files-found: warn

      - name: Slack Notification on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ fromJSON(steps.secrets.outputs.vault).SLACK_BOT_TOKEN }}
          payload: |
            channel: squad-ide-intellij-family-bots
            text: "Plugin Verifier Nightly job failed in ${{ github.repository }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":x: *Plugin Verifier Failed (LATEST)*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Job:* Verify Plugin - LATEST\n*Workflow:* ${{ github.workflow }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}>"
